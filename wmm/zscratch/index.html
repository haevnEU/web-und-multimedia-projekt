<html>
<head>
    <script>
        function showUser(str) {

            console.log(str);
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET","getuser.php?q="+str,true);
                xmlhttp.send();
            }
        }
    </script>
</head>
<body>

<form>
    <select name="users" onchange="showUser(this.value)">
        <option value="">Select a person:</option>
        <option value="nils16@live.de">nils16@live.de</option>
        <option value="system@tetris.de">system@tetris.de</option>
        <option value="klaus@test.de">klaus@test.de</option>
        <option value="Dummy@null.ru">Dummy@null.ru</option>
        <option value="@tetris.de">*@tetris.de</option>
    </select>
</form>
<br>
<div id="txtHint"><b>Person info will be listed here...</b></div>

</body>
</html>
