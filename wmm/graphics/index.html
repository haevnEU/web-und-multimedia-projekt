<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">        
        <title>Canvas testing</title>
        <link rel="stylesheet" href="./darkmode.css">
    </head>
    <body style="background-color:grey;width: 100%; height: 100%; margin: 0; font-family: Arial, Helvetica, sans-serif;">
        <div style="width:100%">
            <div style="height:100%;width:10%;float:left;">
                <div>
                    <b>DEBUG TOOLS</b>
                </div>
                <p id="DEBUG_state">Page loaded</p>
                <p>Theme: <select id='themes'></select></p>
                <input type="text" id="CONSOLE_INPUT"></input>
            </div>
            <div id="canvasDiv" style="background-color:#eee; height:100%;width:70%;float:left;">
                <canvas id="fieldCanvas"></canvas>
                <script type="module" src="./main.js"></script>
                <script type="module" src="./board.js"></script>
                <script type="module" src="./shapes.js"></script>
                <script type="module" src="./theme.js"></script>   
                <script type="module" src="./game.js"></script>   

                <script type="module" src="./debug_tools.js"></script>
            </div>
            <div style="background-color:#aaa; height:100%;width:20%;float:right;">
                <div>
                    <b>Chat</b>
                </div>
            </div>
        </div>

        
        <div>
            <span id="block0" class="blockID0"></span>
            <span id="block1" class="blockID1"></span>
            <span id="block2" class="blockID2"></span>
            <span id="block3" class="blockID3"></span>
            <span id="block4" class="blockID4"></span>
            <span id="block5" class="blockID5"></span>
            <span id="block6" class="blockID6"></span>
            <span id="block7" class="blockID7"></span>
            <span id="block8" class="blockID8"></span>

            <span id="font_" class="font_"></span>
            <span id="board" class="board"></span>
            <span id="background_" class="background_"></span>
                        
        </div>
  
    </body>
</html>
